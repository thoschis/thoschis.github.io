<html>
<head>

<script>
var txt;
var markov = new MarkovGeneratorWord(2,50)
$.get("sherlock.txt", function(text) {

});
$.get("thebigsleep.txt", function(text) {
     markov.feed(text);
});
function generate(){
	var t = markov.generate()
	$('body').append("<p>"+t+"</p>")
}
</script>
<body>
	<p>Another Bob and Doug Gen Test:</p>
	<button onclick="generate()">Fingers Crossed</button>		
		
</body>
